<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EaglerCraft Launcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            text-align: center;
            padding: 40px 0 10px 0;
            font-size: 32px;
            font-weight: bold;
        }
        .version {
            text-align: center;
            font-size: 18px;
            margin-bottom: 50px;
            color: #ccc;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
            border-top: 2px solid #222;
        }
        .taskbar button {
            background: #222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .taskbar button:hover {
            background: #444;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 30px;
            border: 2px solid #222;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        .popup h3 {
            margin-bottom: 20px;
        }
        .popup button {
            background: #008000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Launcher for all versions of EaglerCraft!</header>
    <div class="version">Version 1.0.0</div>

    <div id="popup" class="popup">
        <h3 id="popupTitle">PLAY</h3>
        <button id="playBtn">PLAY</button>
    </div>

    <div class="taskbar">
        <button onclick="openPopup('MC 1.8.8', '188.html')">MC 1.8.8</button>
        <button onclick="openPopup('MC 1.12.2', '1122.html')">MC 1.12.2</button>
    </div>

    <script>
        let popup = document.getElementById('popup');
        let popupTitle = document.getElementById('popupTitle');
        let playBtn = document.getElementById('playBtn');
        let targetLink = "#";

        function openPopup(title, link) {
            popupTitle.textContent = title;
            targetLink = link;
            popup.style.display = 'block';
        }

        playBtn.onclick = () => {
            window.location.href = targetLink;
        };

        document.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
